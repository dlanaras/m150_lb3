<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORT MANAGER</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Meine Passwörter:</h1>
    <div class="flex-table">
        <div class="table-head">
            <h2><em>Name</em></h2>
            <h2><em>Passwort</em></h2>
        </div>
        <div class="table-body">
            <script>
                initPasswords('.table-body');
            </script>
            <!--Added automatically from init Passwords-->
        </div>
        <h2>Neuen Passwort Einfügen</h2>
        <form method="post" class="add-password">
            <label>Name:</label>
            <input type="text" name="name">
            <label>Passwort:</label>
            <input type="password" name="password">
            <input type="submit">
        </form>
    </div>
</body>
</html>
